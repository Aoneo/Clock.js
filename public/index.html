        <style>
            html {
                width: 100vw;
                height: 100vh;
                background-color: #ffffff;
                transition: 2s cubic-bezier(.55,-0.71,.44,1.76);
            }
            * {
                transition: 500ms cubic-bezier(.47, -0.88, .54, 1.74);
                font-family: 'Staatliches', monospace;
            }
            *::selection { 
                background-color: rgba(255, 54, 131, 0.71); 
            } 
            #clock { 
                text-align: center; 
                width: 100%; 
                height: 30vh; 
                margin: 35vh 0; 
                font-size: 10em; 
                font-weight: 100;
                letter-spacing: 30px;
                text-shadow: 0px 5px 12px #0e021b10;
                font-family: 'Staatliches', monospace;
            }
            .toggleWrapper {
                position: absolute;
                bottom: 3%;
                right: 3%;
                overflow: hidden;
                padding: 0;
            }
            .toggleWrapper input {
                position: absolute;
                left: -99em;
            }
            .toggle {
                cursor: pointer;
                display: inline-block;
                position: relative;
                width: 90px;
                height: 50px;
                background-color: #83D8FF;
                border-radius: 84px;
                transition: background-color 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            .toggle__handler {
                display: inline-block;
                position: relative;
                z-index: 1;
                top: 3px;
                left: 3px;
                width: 44px;
                height: 44px;
                background-color: #FFCF96;
                border-radius: 50px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                transition: all 400ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transform: rotate(-45deg);
            }
            .toggle__handler .crater {
                position: absolute;
                background-color: #E8CDA5;
                opacity: 0;
                transition: opacity 200ms ease-in-out;
                border-radius: 100%;
            }
            .toggle__handler .crater--1 {
                top: 18px;
                left: 10px;
                width: 4px;
                height: 4px;
            }
            .toggle__handler .crater--2 {
                top: 28px;
                left: 22px;
                width: 6px;
                height: 6px;
            }
            .toggle__handler .crater--3 {
                top: 10px;
                left: 25px;
                width: 8px;
                height: 8px;
            }
            .star {
                position: absolute;
                background-color: #ffffff;
                transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
                border-radius: 50%;
            }
            .star--1 {
                top: 10px;
                left: 35px;
                z-index: 0;
                width: 30px;
                height: 3px;
            }
            .star--2 {
                top: 18px;
                left: 28px;
                z-index: 1;
                width: 30px;
                height: 3px;
            }
            .star--3 {
                top: 27px;
                left: 40px;
                z-index: 0;
                width: 30px;
                height: 3px;
            }
            .star--4,
            .star--5,
            .star--6 {
                opacity: 0;
                transition: all 300ms 0 cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            .star--4 {
                top: 16px;
                left: 11px;
                z-index: 0;
                width: 2px;
                height: 2px;
                transform: translate3d(3px, 0, 0);
            }
            .star--5 {
                top: 32px;
                left: 17px;
                z-index: 0;
                width: 3px;
                height: 3px;
                transform: translate3d(3px, 0, 0);
            }
            .star--6 {
                top: 36px;
                left: 28px;
                z-index: 0;
                width: 2px;
                height: 2px;
                transform: translate3d(3px, 0, 0);
            }
            input:checked + .toggle {
                background-color: #749DD6;
            }
            input:checked + .toggle:before {
                color: #749ED7;
            }
            input:checked + .toggle:after {
                color: #ffffff;
            }
            input:checked + .toggle .toggle__handler {
                background-color: #FFE5B5;
                transform: translate3d(40px, 0, 0) rotate(0);
            }
            input:checked + .toggle .toggle__handler .crater {
                opacity: 1;
            }
            input:checked + .toggle .star--1 {
                width: 2px;
                height: 2px;
            }
            input:checked + .toggle .star--2 {
                width: 4px;
                height: 4px;
                transform: translate3d(-5px, 0, 0);
            }
            input:checked + .toggle .star--3 {
                width: 2px;
                height: 2px;
                transform: translate3d(-7px, 0, 0);
            }
            input:checked + .toggle .star--4,
            input:checked + .toggle .star--5,
            input:checked + .toggle .star--6 {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
            input:checked + .toggle .star--4 {
                transition: all 300ms 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            input:checked + .toggle .star--5 {
                transition: all 300ms 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            input:checked + .toggle .star--6 {
                transition: all 300ms 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }

    <body onclick="copyToClipboard(`linear-gradient(${color2},${color})`);">
        
        <h1 id="clock"> 00 : 00 : 00 </h1>
        
        <div class="toggleWrapper" onclick="openFullscreen();">
            <input type="checkbox" class="dn" id="dn" />
            <label for="dn" class="toggle">
                <span class="toggle__handler">
                    <span class="crater crater--1"></span>
                    <span class="crater crater--2"></span>
                    <span class="crater crater--3"></span>
                </span>
                <span class="star star--1"></span>
                <span class="star star--2"></span>
                <span class="star star--3"></span>
                <span class="star star--4"></span>
                <span class="star star--5"></span>
                <span class="star star--6"></span>
            </label>
        </div>
        
        

        <script src="/__/firebase/4.13.0/firebase-app.js"></script>
        <script src="/__/firebase/4.13.0/firebase-messaging.js"></script>

        <script>

            // Register a service worker
            if (navigator.serviceWorker.controller) {
                    console.log('Active service worker found, no need to register')
            } else {
                //Register the ServiceWorker
                navigator.serviceWorker.register('serviceWorker.js', {
                    scope: './'
                }).then(function (reg) {
                    console.log('Service worker has been registered for scope:' + reg.scope);
                });
            }
            // firebase.initializeApp({

            // });
            // try {
            //     const messaging = firebase.messaging();
            //     messaging.requestPermission();
            //     const token = messaging.getToken();
            //     console.log('token:', token);
            // } catch (error) {
            //     console.error(error);
            // }
            

            const copyToClipboard = (str) => {
                const el = document.createElement('textarea');
                el.value = str;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            /* Get the documentElement (<html>) to display the page in fullscreen */
            var elem = document.documentElement;

            /* View in fullscreen */
            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }

            /* Close fullscreen */
            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }

            var check = document.getElementById('dn');

            var clock = document.getElementById('clock');
            let html = document.getElementById('h');
            let color;
            let dir;

            function update() {
                var time = new Date();
                var hours = time.getHours().toString();
                var mins = time.getMinutes().toString();
                var secs = time.getSeconds().toString();
                
                if (hours.length < 2) {
                    hours = '0' + hours;
                }
                if (mins.length < 2) {
                    mins = '0' + mins;
                }
                if (secs.length < 2) {
                    secs = '0' + secs;
                }
                clock.textContent = hours + ' : ' + mins + ' : ' + secs;
                let r = 115 + (parseFloat(hours) * (125 / 24));
                let g = 115 + (parseFloat(mins) * (125 / 59));
                let b = 150 + (parseFloat(secs) * (100 / 59));
                color = `rgb(${r},${g},${b})`;
                color2 = `rgb(${b},${g},${r})`;
                dir = parseFloat(hours) * parseFloat(mins) * (360/1440);
                // console.log(`Checked: ${check.checked}`);
                // console.log(color);
                // console.log(color2);
                // console.log(dir);
                if (check.checked) {
                    html.style.background = `linear-gradient(${dir}deg,${color2},${color})`;
                    clock.style.color = '#ffffff';
                    clock.style.background = '#ffffff00';
                    clock.style.webkitTextFillColor = 'white';
                } else {
                    html.style.background = '#ffffff';
                    clock.style.background = `linear-gradient(${dir}deg,${color2},${color})`;
                    clock.style.webkitTextFillColor = 'transparent';
                    clock.style.webkitBackgroundClip = 'text';
                }
                
            }
            update();
            setInterval(update, 100);
        </script>
