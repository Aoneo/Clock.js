            #clock { 
                text-align: center; 
                width: 100%; 
                height: 30vh; 
                margin: 35vh 0; 
                font-size: 10em; 
                font-weight: 100; 
                letter-spacing: 30px;
            }
            #invert {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background-color: #209cff;
                border-radius: 100%;
                box-shadow: 0 2px 5px #00000050, 0 7px 10px #00000020;
                transition: 350ms ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #invert img {
                width: 35px;
                height: 35px;
                margin: 0;
                padding: 0 0 5px 0;
            }
            #invert:hover {
                transform: translateY(-5px);
                box-shadow: 0 7px 10px #00000050, 0 12px 15px #00000020;
            }
            #invert:active {
                transform: translateY(-3px);
                box-shadow: 0 7px 10px #00000050, 0 12px 15px #00000020;
                background-color: #0070cc;
            }
            .toggleWrapper {
                position: absolute;
                bottom: 3%;
                right: 3%;
                overflow: hidden;
                padding: 0;
            }
            .toggleWrapper input {
                position: absolute;
                left: -99em;
            }
            .toggle {
                cursor: pointer;
                display: inline-block;
                position: relative;
                width: 90px;
                height: 50px;
                background-color: #83D8FF;
                border-radius: 84px;
                transition: background-color 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            .toggle__handler {
                display: inline-block;
                position: relative;
                z-index: 1;
                top: 3px;
                left: 3px;
                width: 44px;
                height: 44px;
                background-color: #FFCF96;
                border-radius: 50px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                transition: all 400ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
                transform: rotate(-45deg);
            }
            .toggle__handler .crater {
                position: absolute;
                background-color: #E8CDA5;
                opacity: 0;
                transition: opacity 200ms ease-in-out;
                border-radius: 100%;
            }
            .toggle__handler .crater--1 {
                top: 18px;
                left: 10px;
                width: 4px;
                height: 4px;
            }
            .toggle__handler .crater--2 {
                top: 28px;
                left: 22px;
                width: 6px;
                height: 6px;
            }
            .toggle__handler .crater--3 {
                top: 10px;
                left: 25px;
                width: 8px;
                height: 8px;
            }
            .star {
                position: absolute;
                background-color: #ffffff;
                transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
                border-radius: 50%;
            }
            .star--1 {
                top: 10px;
                left: 35px;
                z-index: 0;
                width: 30px;
                height: 3px;
            }
            .star--2 {
                top: 18px;
                left: 28px;
                z-index: 1;
                width: 30px;
                height: 3px;
            }
            .star--3 {
                top: 27px;
                left: 40px;
                z-index: 0;
                width: 30px;
                height: 3px;
            }
            .star--4,
            .star--5,
            .star--6 {
                opacity: 0;
                transition: all 300ms 0 cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            .star--4 {
                top: 16px;
                left: 11px;
                z-index: 0;
                width: 2px;
                height: 2px;
                transform: translate3d(3px, 0, 0);
            }
            .star--5 {
                top: 32px;
                left: 17px;
                z-index: 0;
                width: 3px;
                height: 3px;
                transform: translate3d(3px, 0, 0);
            }
            .star--6 {
                top: 36px;
                left: 28px;
                z-index: 0;
                width: 2px;
                height: 2px;
                transform: translate3d(3px, 0, 0);
            }
            input:checked + .toggle {
                background-color: #749DD6;
            }
            input:checked + .toggle:before {
                color: #749ED7;
            }
            input:checked + .toggle:after {
                color: #ffffff;
            }
            input:checked + .toggle .toggle__handler {
                background-color: #FFE5B5;
                transform: translate3d(40px, 0, 0) rotate(0);
            }
            input:checked + .toggle .toggle__handler .crater {
                opacity: 1;
            }
            input:checked + .toggle .star--1 {
                width: 2px;
                height: 2px;
            }
            input:checked + .toggle .star--2 {
                width: 4px;
                height: 4px;
                transform: translate3d(-5px, 0, 0);
            }
            input:checked + .toggle .star--3 {
                width: 2px;
                height: 2px;
                transform: translate3d(-7px, 0, 0);
            }
            input:checked + .toggle .star--4,
            input:checked + .toggle .star--5,
            input:checked + .toggle .star--6 {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
            input:checked + .toggle .star--4 {
                transition: all 300ms 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            input:checked + .toggle .star--5 {
                transition: all 300ms 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }
            input:checked + .toggle .star--6 {
                transition: all 300ms 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
            }

        <h1 id="clock"> 00 : 00 : 00 </h1>

        <div class="toggleWrapper" onclick="openFullscreen();">
            <input type="checkbox" class="dn" id="dn" />
            <label for="dn" class="toggle">
                <span class="toggle__handler">
                    <span class="crater crater--1"></span>
                    <span class="crater crater--2"></span>
                    <span class="crater crater--3"></span>
                </span>
                <span class="star star--1"></span>
                <span class="star star--2"></span>
                <span class="star star--3"></span>
                <span class="star star--4"></span>
                <span class="star star--5"></span>
                <span class="star star--6"></span>
            </label>
        </div>

        <script>

            /* Get the documentElement (<html>) to display the page in fullscreen */
            var elem = document.documentElement;

            /* View in fullscreen */
            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }

            /* Close fullscreen */
            function closeFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }

            var check = document.getElementById('dn');
            // var inverted = false;

            var clock = document.getElementById('clock');
            var html = document.getElementById('h');

            function update() {
                var time = new Date();
                var hours = time.getHours().toString();
                var mins = time.getMinutes().toString();
                var secs = time.getSeconds().toString();

                if (hours.length < 2) {
                    hours = '0' + hours;
                }
                if (mins.length < 2) {
                    mins = '0' + mins;
                }
                if (secs.length < 2) {
                    secs = '0' + secs;
                }
                clock.textContent = hours + ' : ' + mins + ' : ' + secs;

                if (check.checked) {
                    let color = '#' + (hours * 2).toString() + (mins).toString() + (secs * 2).toString();
                    html.style.backgroundColor = color;
                    clock.style.color = '#ffffff';
                } else {
                    let color = '#' + (hours * 2).toString() + (mins).toString() + (secs * 2).toString();
                    html.style.backgroundColor = '#ffffff';
                    clock.style.color = color;
                }

            }
            update();
            setInterval(update, 100);
        </script>
